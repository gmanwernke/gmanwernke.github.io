<h3><a href="index.html">Home</a></h3>
<p><b>Lower Colorado CWQM Site</b></p>
<div id="map" style="width: 1000px; height: 800px;"></div>
<script>

	const map = L.map('map').setView([39.8, -107.26], 8);

	const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);
	
	const m09163500 = L.marker([39.132701, -109.027020]).addTo(map)
		.bindPopup('<b>09163500 COLORADO RIVER NEAR COLORADO-UTAH STATE LINE</b><br/><a href="https://maps.app.goo.gl/njjEem1v5U3MUyMB6">Map</a><br/><a href="https://waterdata.usgs.gov/monitoring-location/09163500/#parameterCode=00065&period=P7D&showMedian=false">Site Page</a>');

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent(`You clicked the map at ${e.latlng.toString()}`)
			.openOn(map);
	}

	map.on('click', onMapClick);

</script>
